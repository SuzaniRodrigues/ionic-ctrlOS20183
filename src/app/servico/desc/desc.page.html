<ion-header>
  <ion-toolbar>
    <ion-title>Descrição do Serviço</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list lines="none">
      <ion-item>
        <ion-item>
          <img [src]="servico.foto" alt="" *ngIf="servico.foto != null">
          <img src = "/assets/desc.jpg" alt="" *ngIf="servico.foto==null">
        </ion-item>
        <ion-label>Descrição</ion-label>
        <ion-text>{{servico.descricao}}</ion-text>
      </ion-item>
      <ion-item>
          <ion-label>Valor</ion-label>
          <ion-text>{{servico.valor}}</ion-text>
        </ion-item>
        <ion-item>
            <ion-label>Tipo</ion-label>
            <ion-text>{{servico.tipo}}</ion-text>
          </ion-item>
    </ion-list>
  
  </ion-content>
