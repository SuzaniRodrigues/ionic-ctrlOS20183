<ion-header>
  <ion-toolbar>
    <ion-title>Serviço</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-content padding>
        <form #fc="ngForm" (ngSubmit)="onSubmit(fc)">
          <ion-item>
            <ion-label position="floating">Descrição</ion-label>
            <ion-input type="text" name="descricao" [(ngModel)]="servico.descricao" #nome="ngModel" required></ion-input>
          </ion-item>
      
          <ion-item>
            <ion-label position="floating">Valor</ion-label>
            <ion-input type="number" name="valor" [(ngModel)]="servico.valor" #email="ngModel" required></ion-input>
          </ion-item>
      
          <ion-item>
            <ion-label position="floating">Tipo</ion-label>
            <ion-input type="tipo" name="tipo" [(ngModel)]="servico.tipo" #pws="ngModel"  required></ion-input>
          </ion-item>
          
      
          <ion-item lines="none"></ion-item>
      
          <ion-item lines="none">
            <ion-button type="submit" color="primary" [disabled]="fc.invalid || (pws.value != c.value)">Salvar</ion-button>
            <ion-button type="reset" [routerLink]="[('/tabs/tab2')]" color="primary">Cancelar</ion-button>
          </ion-item>
        </form>

</ion-content>
